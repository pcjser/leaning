<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>	
	<style>
		* {
			padding: 0;
			margin: 0;			
		}
		body {
			background-color: #000;
			font-size: 12px;
		}
		.iphone {
			background-color: #fff;
			width: 340px;
			height: 540px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">

	<!-- 引入散点图资源 -->
	<script src="../js/H5ComponentPoint.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>
<!-- 用于开发测试 h5ComponentBase 对象（基本的图文组件） -->
	<div class="iphone">
		
	</div>
</body>
<script>
	var cfg = {
		type: 'base',
		// text: '文本内容',
		bg: './p1_people.png',
		width: 514,
		height: 304,
		css: {
			left: 50,
			top: 50,
			opacity: 0
		},
		animateIn: {top: 50, opacity: 1},
		animateOut: {top: 150, opacity: 0},
		center: true
	}

	var h5 = new H5ComponentBase('myName', cfg);

	$('.iphone').append(h5);

	var load = true

	$('body').click(function(){	
		load = !load;	
		if(!load){
			$('.h5_component').trigger('onLoad');
		} else {
			$('.h5_component').trigger('onLeave')
		}	
	})
</script>
</html>
