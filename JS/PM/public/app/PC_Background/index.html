	$('#backgroundList .hide').on('click', function(){
		var tag = $(this).attr('tag');
		var imgSrc = $(this).prev('img').attr('data-src');
		if(tag === 'on'){
			imgSrc = null;
			$(this).find('.btn').html('使用');
			$(this).removeAttr('tag');
		}else {
			$(this).find('.btn').html('撤销');			
			$(this).attr('tag','on');
			$(this).parents('li').siblings().find('.hide').removeAttr('tag').find('.btn').html('使用');
		}		
		var json = {
	        'bgSrc': 'app/PC_Background/' + imgSrc
    	}    	
		changeBg(json);
	});

    function changeBg(json){
    	var data = {"app":"PC_Background","method":"main","data":json};
    	console.log(JSON.stringify(data));
        obsRun(data);
    }
