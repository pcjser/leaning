<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html {
			height: 100%;
		}
		body {
			height: 100%;
			overflow: hidden;
		}
		.tv {
			width: 1280px;
			height: 720px;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background: #000;
		}
		.container {
			width: 400px;
			height: 400px;
			padding: 20px;
			position: absolute;
		}
		#video {
			width: 960px;
			height: 100%;
		}
		.nav {
			position: absolute;
			right: 0;
			top: 0;
			color: #fff;
			width: 320px;
		}
		.nav h3 {
			padding-left: 20px;
			margin-top: 20px;
		}
		.nav ul li {
			width: 200px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			list-style: none;
			border: 1px solid #fff;
			border-radius: 5px;
			margin: 10px auto;
			cursor: pointer;
		}
		#my_ad {
			overflow: hi;
		}
	</style>
</head>
<body>
	<div class="tv">
		<div class="container">
			<iframe id="my_ad" src="/angry/angry.html" frameborder="0" width="100%" height="100%" background-color="transparent" scrolling="no"></iframe>
		</div>
		<video id="video" autoplay></video>
		<div class="nav">
			<h3>现场特效-贴纸</h3>
			<ul class="ul_list">
				<li data-name="laugh">周星驰大笑</li>
				<li data-name="crow">乌鸦飞过</li>
				<li data-name="mario">马里奥死亡</li>
				<li data-name="jiong">囧字飘出</li>
				<li data-name="shout">一惊一乍</li>
				<li data-name="angry">元首的愤怒</li>
			</ul>
		</div>
	</div>	
</body>
<script type="text/javascript">
	var liList = document.querySelector(".ul_list").querySelectorAll('li');
	var iframe = document.querySelector("#my_ad");
	liList.forEach(function(ele,index){
		liList[index].onclick = function(){
			var name = this.getAttribute("data-name");
			iframe.setAttribute("src",name + "/" + name + ".html");
		}
 	});

</script>
</html>
