		    	<ul>
		    		<li class="active">表情包</li>
		    	</ul>
	    	</div>
	    	<div id="content" class="left">	    		 		
		        <div class="active list_container">
		        	<div class="type">

		    			</ul>

		        	<ul class="list" id="faceList">
			            <li>
			            	<img src="/app/PC_Face/src/bg/1.jpg" alt="">

		            			<div class="btn">使用</div>
		            			<p class="tit">生气</p>
		            		</div>						
			            </li>
			            <li>
			            	<img src="/app/PC_Face/src/bg/2.jpg" alt="">				            	
		            		<div class="hide" data-src="/app/PC_Face/src/face/crow/crow.html">

		            			<p class="tit">乌鸦</p>
		            		</div>						
			            </li>
			            <li>
			            	<img src="/app/PC_Face/src/bg/3.jpg" alt="">				            	
		            		<div class="hide" data-src="/app/PC_Face/src/face/jiong/jiong.html">
		            			<div class="btn">使用</div>
		            			<p class="tit">囧</p>
		            		</div>						
			            </li>
			            <li>
			            	<img src="/app/PC_Face/src/bg/1.jpg" alt="">				            	
		            		<div class="hide" data-src="/app/PC_Face/src/face/laugh/laugh.html">
		            			<div class="btn">使用</div>
		            			<p class="tit">大笑</p>
		            		</div>						
			            </li>
			            <li>
			            	<img src="/app/PC_Face/src/bg/1.jpg" alt="">				            	
		            		<div class="hide" data-src="/app/PC_Face/src/face/shout/shout.html">

		            			<p class="tit">尖叫</p>
		            		</div>

		        </div>
	        </div>
    	</div>   	
    </div>
</body>
<script src="/src/js/zepto.min.js"></script>
<script src="/src/js/qwebchannel.js"></script>
<script src="/src/js/qtcommon.js"></script>
<script>
	$('#faceList li .hide').on('click', function(){
		var iframeUrl = $(this).attr('data-src');
		var json = {
			'iframeUrl' : iframeUrl
		}
		changeFace(json);
	});

    function changeFace(json){    	
        var data={"app":"PC_Face","method":"main","data":json};
        obsRun(data);
    }
</script>
</html>
